<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="header-text">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="ui">
        <div class="result">
            <p class="p1">Choose your weapon below</p>
            <p class="p2"><br></p>
        </div>
        <div class="weapons">
            <div class="player">
                <img src="images/unknown.png" alt="player weapon">
                <p>Player: 0</p>
            </div>
            <div class="npc">
                <img src="images/unknown.png" alt="npc weapon">
                <p>Computer: 0</p>
            </div>
        </div>
        <div class="options">
            <img class="rock" src="images/rock.png" alt="rock">
            <img class="paper" src="images/paper.png" alt="paper">
            <img class="scissors" src="images/scissors.png" alt="scissors">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
